<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #FF8C42;
        }
        .popup {
            position: absolute;
            width: 300px;
            height: 200px;
            background: #FFB6C1; /* Light pink background */
            border: 2px solid pink;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            z-index: 1000;
        }
        .popup img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <button onclick="showPopup()">Click Me!</button>

    <script>
        let noCount = 0;
        let maxPopups = 14;
        let popups = [];
        const buzzerSound = new Audio('errorbuzzer.mp3'); // Add the path to your sound effect

        function showPopup() {
            if (noCount >= maxPopups) return;
            
            let popup = document.createElement("div");
            popup.className = "popup";
            popup.style.left = Math.random() * (window.innerWidth - 320) + "px";
            popup.style.top = Math.random() * (window.innerHeight - 220) + "px";
            
            popup.innerHTML = `
                <p>Will you be my Valentine? üíñ</p>
                <img src="sad-image.jpg">
                <br>
                <button onclick="acceptLove()">Yes</button>
                <button onclick="rejectLove(this)">No</button>
            `;
            
            document.body.appendChild(popup);
            popups.push(popup);
        }
        
        function rejectLove(button) {
            noCount++;
            buzzerSound.play(); // Play the sound effect
            
            if (noCount < maxPopups) {
                let popup = document.createElement("div");
                popup.className = "popup";
                popup.style.left = Math.random() * (window.innerWidth - 320) + "px";
                popup.style.top = Math.random() * (window.innerHeight - 220) + "px";
                
                popup.innerHTML = `
                    <p>WRONG ANSWER, try again PLEASE üíî</p>
                    <img src="sad-image.jpg">
                    <br>
                    <button onclick="acceptLove()">Yes</button>
                    <button onclick="rejectLove(this)">No</button>
                `;
                
                document.body.appendChild(popup);
                popups.push(popup);
            }
        }
        
        function acceptLove() {
            popups.forEach(popup => popup.remove()); // Remove all popups
            popups = [];
            
            let lovePopup = document.createElement("div");
            lovePopup.className = "popup";
            lovePopup.style.left = "50%";
            lovePopup.style.top = "50%";
            lovePopup.style.transform = "translate(-50%, -50%)";
            
            lovePopup.innerHTML = `
                <p>YAY! You said YES!üòç I love you üíï</p>
                <img src="love-image.jpg">
            `;
            
            document.body.appendChild(lovePopup);
        }
    </script>
</body>
</html>
